<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Instagram Post URL</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="instagramUrl">Instagram Post URL:</label>
        <input type="text" id="instagramUrl" name="instagramUrl" required><br><br>
        <label for="responseUrl">Your Specific URL:</label>
        <input type="text" id="responseUrl" name="responseUrl" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
